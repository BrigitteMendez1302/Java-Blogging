#Configuraciones que utilizara la aplicacion al inicializarse
# DataSource Configuration
# MySQL Data Source Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/blogging
spring.datasource.username = root
spring.datasource.password = password

#Hibernate Configuration
#MySQL Dialect Configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#para la generacion de estructuras
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

#Swagger
springdoc.api-docs.path=/blogging-api-docs
springdoc.swagger-ui.path=/blogging-api-docs-ui.html